<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h3>–°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</h3>
      <ul class="title" id="players"></ul>
      <div>
        <div>–í—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç–µ:</div>
        <h2 class="figure"></h2>
      </div>

      <video class="input_video"></video>
      <canvas
        class="output_canvas"
        width="640px"
        height="480px"
        style="display: none"
      ></canvas>
      <div>
        <button type="button" class="btn btn-primary" id="startButton">
          Ready
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <script type="module">
    const IP = 'localhost';

    const socket = io(`ws://${IP}:5000`);

    let mySocketId = null;
    const playersEl = document.getElementById('players');

    const setPlayers = (playerNames = []) => {
      playersEl.innerHTML = '';
      if (playerNames.length == 0) {
        return (playersEl.innerText = '–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤');
      }

      playerNames.forEach(playerName => {
        console.log(mySocketId);
        console.log(playerName);
        const liEl = document.createElement('li');
        if (mySocketId === playerName) {
          liEl.innerText = '–≠—Ç–æ –≤—ã: ' + playerName;
        } else {
          liEl.innerText = playerName;
        }
        playersEl.appendChild(liEl);
      });
    };

    socket.on('connect', () => {
      mySocketId = socket.id;
    });

    socket.on('playersChange', data => {
      const playerKeys = Object.keys(data);

      setPlayers(playerKeys);
    });

    let ready = false;

    socket.on('gameReady', () => {
      ready = true;
    });

    let go = false;

    socket.on('gameStart', () => {
      readyButton.disabled = true;
      go = true;
      let count = 3;
      title.innerText = count;
      let timer = null;
      timer = setInterval(() => {
        count -= 1;
        title.innerText = count;
        if (count === 0) {
          started = false;
          socket.emit('gameResult', { coordinates });
          clearInterval(timer);
        }
      }, 1000);
    });

    const title = document.querySelector('.title');
    const figure = document.querySelector('.figure');
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const readyButton = document.getElementById('startButton');
    readyButton.disabled = true;
    let started = true;

    readyButton.addEventListener('click', () => {
      socket.emit('gameReady');
      readyButton.disabled = true;
    });

    const figures = {
      0: 'ü§ö',
      1: 'ü§ú',
      2: '‚úåÔ∏è',
      666: '–ù–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ',
    };

    socket.on('recognizeResult', data => {
      const figureId = JSON.parse(data).data;

      figure.innerText = figures[figureId];
    });

    socket.on('gameResult', data => {
      console.log(data);
      if (data === null) {
        title.innerText = '–ù–∏—á—å—è';
      } else if (socket.id === data) {
        title.innerText = '–ü–æ–±–µ–¥–∞';
      } else {
        title.innerText = '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
      }
    });

    const onResults = results => {
      videoElement.style.display = 'none';
      canvasElement.style.display = 'block';

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image,
        0,
        0,
        canvasElement.width,
        canvasElement.height,
      );
      let coordinates = null;

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
            color: '#00FF00',
            lineWidth: 5,
          });
          drawLandmarks(canvasCtx, landmarks, {
            color: '#FF0000',
            lineWidth: 2,
          });
        }
      }
      coordinates = results.multiHandLandmarks[0];
      socket.emit('recognize', { coordinates });

      canvasCtx.restore();
    };

    const hands = new Hands({
      locateFile: file => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      },
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    camera.start();
  </script>
</html>
