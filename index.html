<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h3>–°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</h3>
      <ul id="players"></ul>
      <h1 class="title"></h1>
      <div>
        <div>–í—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç–µ:</div>
        <h2 class="figure"></h2>
      </div>

      <img src="" />
      <img src="" />
      <video class="input_video"></video>
      <canvas
        class="output_canvas"
        width="640px"
        height="480px"
        style="display: none"
      ></canvas>
      <div>
        <button type="button" class="btn btn-primary" id="startButton">
          Ready
        </button>
      </div>

      <div>
        <button type="button" class="btn btn-primary" id="restartButton">
          Restart
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <script type="module">
    const IP = 'localhost';

    const socket = io(`ws://${IP}:5000`);
    const figures = {
      0: 'ü§ö',
      1: 'ü§ú',
      2: '‚úåÔ∏è',
      666: '–ù–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ',
      777: '–ù–µ –Ω–∞—á–∞—Ç–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ–≤–∞–Ω–∏–µ',
    };
    let mySocketId = null;
    let coordinates = null;
    const playersEl = document.getElementById('players');

    const title = document.querySelector('.title');
    const figure = document.querySelector('.figure');
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const readyButton = document.getElementById('startButton');
    readyButton.disabled = true;
    const restartButton = document.getElementById('restartButton');
    restartButton.disabled = true;

    socket.on('playersChange', data => {
      console.log(data);
      const players = data;
      mySocketId = socket.id;
      console.log(players);
      const figureId = players[mySocketId].hand_sign_id;
      figure.innerText = figures[figureId];

      playersEl.innerHTML = '';

      if (players.length == 0) {
        return (playersEl.innerText = '–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤');
      }

      const winPlayerCount = Object.entries(players).filter(
        ([playerName, { hand_sign_id, ready, losed }]) => !losed,
      ).length;

      Object.entries(players).forEach(
        ([playerName, { hand_sign_id, ready, losed }]) => {
          const liEl = document.createElement('li');
          let resultPlayerName = playerName;
          resultPlayerName =
            resultPlayerName + (ready ? ' –≥–æ—Ç–æ–≤' : ' –Ω–µ –≥–æ—Ç–æ–≤');
          if (mySocketId === playerName) {
            resultPlayerName = '–≠—Ç–æ –≤—ã: ' + resultPlayerName;
          }
          if (hand_sign_id === 666 || hand_sign_id === 777) {
            resultPlayerName = resultPlayerName + '. –ù–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–æ';
          } else {
            resultPlayerName = resultPlayerName + '. –†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ';
          }
          if (losed) {
            resultPlayerName = resultPlayerName + '. –ü—Ä–æ–∏–≥—Ä–∞–ª';
          }
          liEl.innerText = resultPlayerName;
          playersEl.appendChild(liEl);
        },
      );
    });

    socket.on('gameStatusChange', isStarted => {
      if (isStarted) {
        restartButton.disabled = false;
      } else {
      }
    });
    socket.on('gameStarted', () => {
      let count = 3;
      title.innerText = count;
      let timer = null;
      timer = setInterval(() => {
        count -= 1;
        title.innerText = count;
        if (count === 0) {
          clearInterval(timer);
        }
      }, 1000);
    });

    readyButton.addEventListener('click', () => {
      socket.emit('playerReady');
      readyButton.disabled = true;
    });

    socket.on('winner', data => {
      readyButton.disabled = false;

      if (!data) {
        title.innerText = '–ù–∏—á—å—è';
      } else if (socket.id === data) {
        title.innerText = '–ü–æ–±–µ–¥–∞';
      } else {
        title.innerText = '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
      }
    });

    const onResults = results => {
      videoElement.style.display = 'none';
      canvasElement.style.display = 'block';

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image,
        0,
        0,
        canvasElement.width,
        canvasElement.height,
      );

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
            color: '#00FF00',
            lineWidth: 5,
          });
          drawLandmarks(canvasCtx, landmarks, {
            color: '#00AA00',
            lineWidth: 2,
          });
        }
      }
      coordinates = results.multiHandLandmarks[0];

      socket.emit('recognize', { coordinates: coordinates });

      canvasCtx.restore();
    };

    const hands = new Hands({
      locateFile: file => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      },
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    camera.start();
  </script>
</html>
